<form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword to search</mat-label>
        <input matInput formControlName="title">

        <button mat-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

</form>



<div class="product-list">
    <!-- Looping over the all the product one by one and showing the details -->
    <mat-card class="product-card" *ngFor="let product of products">
        <!-- Showing the image of the product -->
        <div class="product-image">
            <img [src]="product.processedImg" alt="product-image">
        </div>
        <!-- Showing the other details of the product -->
        <div class="product-details">
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-description">{{product.description}}</p>

            <mat-divider></mat-divider>
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">${{product.price}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{product.categoryName}}</span>
                </div>
            </div>

            <mat-divider></mat-divider>
            <div class="actions" style="padding: 10px;">
                <button mat-raised-button color="primary" class="update-button" 
                (click)="addToCart(product.id)">Add to cart</button>

            </div>
        </div>
    </mat-card>
</div>
